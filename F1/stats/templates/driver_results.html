<h1>Drivers Results List</h1>
<table>
    <thead>
        <tr>
            <th>Result ID</th>
            <th>Driver ID</th>
            <th>Position</th>
            <th>Points</th>
            <th>Constructor ID</th>
            <th>Laps</th>
            <th>Circuit ID</th>
        </tr>
    </thead>
    <tbody>
    {% for result in results %}
        <tr>
            <td>{{ result.dr_id }}</td>
            <td>{{ result.driverid.driverid }}</td>
            <td>{{ result.position }}</td>
            <td>{{ result.points }}</td>
            <td>{{ result.constructorid }}</td>
            <td>{{ result.laps }}</td>
            <td>{{ result.circuitid.circuitid }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
